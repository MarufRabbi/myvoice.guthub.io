<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myVoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .header {
            background-color: #006400; 
            color: white;
            padding: 15px;
            text-align: center;
        }

        .logo {
            width: 80px;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }

        .menu {
            background-color: #8B0000; 
            padding: 10px;
            text-align: center;
        }

        .menu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            display: inline;
            margin: 0 10px;
        }

        .menu ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .menu ul li a:hover {
            text-decoration: underline;
        }

        .container {
            padding: 20px;
            background-color: #fff;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #8B0000; 
        }

        input[type="text"], input[type="email"], select, textarea, input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #8B0000; 
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #006400; 
        }

        .footer {
            background-color: #006400; 
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

   
    <div class="header">
        <img src="bangladesh_logo.png" alt="Logo of Bangladesh" class="logo">
        <h1>myVoice</h1>
        <p>Your innovative ideas, suggestions, or complaints will directly contribute to Governance.</p>
    </div>

   
    <div class="menu">
        <ul>
            <li><a href="tracking.html">Ministries</a></li>
            <li><a href="contact.html">Track your submission</a></li>
            <li><a href="hotlines.html">Contact Us</a></li>
        </ul>
    </div>

    
    <div class="container">
        <h2>Submit Your Idea or Complaint</h2>
        <form action="submit.php" method="post" enctype="multipart/form-data">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="nid">NID Number:</label>
            <input type="text" id="nid" name="nid" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="type">Type of Submission:</label>
            <select id="type" name="type" required>
                <option value="complaint">Complaint</option>
                <option value="suggestion">Suggestion</option>
                <option value="idea">Innovative Idea</option>
            </select>

            <label for="ministry">Select Ministry:</label>
            <select id="ministry" name="ministry" required>
                <option value="education">Ministry of Education</option>
                <option value="health">Ministry of Health</option>
               
            </select>

            
            <label for="division">Select Division:</label>
            <select id="division" name="division" required>
                <option value="dhaka">Dhaka</option>
                <option value="chittagong">Chittagong</option>
               
            </select>

            <label for="district">Select District:</label>
            <select id="district" name="district" required>
                <option value="dhaka">Dhaka</option>
                <option value="gazipur">Gazipur</option>
                
            </select>

            <label for="area">Select Municipal Area/Union:</label>
            <select id="area" name="area" required>
                <option value="uttara">Uttara</option>
                <option value="dhanmondi">Dhanmondi</option>
                
            </select>

            <label for="file">Upload Supporting File (PDF, DOC, Video, Audio, Image):</label>
            <input type="file" id="file" name="file">

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    
    <div class="footer">
        <p>Â© 2024 myVoice</p>
    </div>

</body>
</html>
